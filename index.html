<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <!-- Tailwind -->
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

        <link rel="icon" href="assets/logo/favicon.svg" />
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <title>Underblock</title>
    </head>
    <body>
        <div id="price"></div>
        <section class="price">
            <div class="price-container">
                <div class="cards-one-container">
                    <div class="cards">
                        <iframe id="gif-one" src="https://giphy.com/embed/toYIS95xETUPLmU9WP"></iframe>
                        <div id="title-card-one" class="title">
                            <h3>Stockage de données</h3>
                        </div>
                        <div id="content-card-one" class="content">
                            <ul>
                                <li>Tous types de fichiers</li>
                                <li>Stockage sécurisé</li>
                                <li>Plateforme centralisée</li>
                                <li>Optimisation des données</li>
                            </ul>
                        </div>
                        <div class="button">
                            <button id="active-button-one" class="subscribe-button"><strong>Devis</strong></button>
                        </div>
                    </div>
                </div>
                <div class="cards-two-container">
                    <div class="cards">
                        <iframe id="gif-two" src="https://giphy.com/embed/XbxZ41fWLeRECPsGIJ"></iframe>
                        <div id="title-card-two" class="title">
                            <h3>Source de données</h3>
                        </div>
                        <div id="content-card-two" class="content">
                            <ul>
                                <li>Accès à des millions de données partagées</li>
                                <li>Plans, documents, visualisations 3D...</li>
                                <li>Données vérifiées par notre IA</li>
                            </ul>
                        </div>
                        <div class="button">
                            <button id="active-button-two" class="subscribe-button"><strong>S'abonner</strong></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
